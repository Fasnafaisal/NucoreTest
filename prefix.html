<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  number pyramid

        let n = 11;
        let str = "";
        for (let i = 1; i <= n; i++) {
            for (let j = 0; j <= n - i; j++) {
                str += "*"
            }
            for (let k = 1; k <= i - 1; k++) {
                if (i === 0) {
                    str += " "
                }
            }



            str += '\n'

        }
        console.log(str)

        // Hollow Pyramid

        let string = "";
        for (let i = 1; i <= n; i++) {
            for (let j = 0; j < i; j++) {
                if (i == n) {
                    string += "*";
                }
                else {
                    if (j == 0 || j == i - 1) {
                        string += "*";
                    }
                    else {
                        string += " "
                    }
                }
            }
            string += '\n'

        }
        console.log(string)



    </script>
</body>

</html>
